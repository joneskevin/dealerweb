<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Image Properties</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<script src="common/fck_dialog_common.js" type="text/javascript"></script>
	<script src="fck_image/fck_image.js" type="text/javascript"></script>
		<script type="text/javascript">

document.write( FCKTools.GetStyleHtml( GetCommonDialogCss() ) ) ;

		</script>
</head>
<body scroll="no" style="overflow: hidden">
	<table cellspacing="1" cellpadding="1" border="0" width="100%" height="100%">
		<tr>
			<td>
				<table cellspacing="0" cellpadding="0" width="100%" border="0">
					<tr>
						<td width="100%">
							<span fcklang="DlgImgURL">URL</span>
						</td>
					</tr>
					<tr>
						<td valign="top">
							<input id="txtUrl" style="width: 100%" type="text" />
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<span fcklang="DlgImgAlt">Short Description</span><br />
				<input id="txtAlt" style="width: 100%" type="text" /><br />
			</td>
		</tr>
		<tr>
			<td>
				<div>
					<span fcklang="DlgLnkURL">URL</span><br />
					<input id="txtLnkUrl" style="width: 100%" type="text" />
				</div>
				<div>
					<span fcklang="DlgLnkTarget">Target</span><br />
					<select id="cmbLnkTarget">
						<option value="" fcklang="DlgGenNotSet" selected="selected">&lt;not set&gt;</option>
						<option value="_blank" fcklang="DlgLnkTargetBlank">New Window (_blank)</option>
						<option value="_top" fcklang="DlgLnkTargetTop">Topmost Window (_top)</option>
						<option value="_self" fcklang="DlgLnkTargetSelf">Same Window (_self)</option>
						<option value="_parent" fcklang="DlgLnkTargetParent">Parent Window (_parent)</option>
					</select>
				</div>
			</td>
		</tr>
		<tr height="100%">
			<td valign="top">
				<br />
				<table cellspacing="0" cellpadding="0" width="100%" border="0">
					<tr>
						<td nowrap="nowrap" height="30">
							<span fcklang="DlgImgWidth">Width</span>&nbsp;</td>
						<td>
							<input type="text" size="3" id="txtWidth" /></td>
						<td rowspan="2">&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td><span fcklang="DlgImgBorder">Border</span></td>
						<td><input name="text" type="text" id="txtBorder" value="" size="2" /></td>
						<td rowspan="2">&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td><span fcklang="DlgImgAlign">Align</span></td>
						<td><select name="select" id="cmbAlign">
						  <option value="" selected="selected"></option>
						  <option fcklang="DlgImgAlignLeft" value="left">Left</option>
						  <option fcklang="DlgImgAlignAbsBottom" value="absBottom">Abs Bottom</option>
						  <option fcklang="DlgImgAlignAbsMiddle" value="absMiddle">Abs Middle</option>
						  <option fcklang="DlgImgAlignBaseline" value="baseline">Baseline</option>
						  <option fcklang="DlgImgAlignBottom" value="bottom">Bottom</option>
						  <option fcklang="DlgImgAlignMiddle" value="middle">Middle</option>
						  <option fcklang="DlgImgAlignRight" value="right">Right</option>
						  <option fcklang="DlgImgAlignTextTop" value="textTop">Text Top</option>
						  <option fcklang="DlgImgAlignTop" value="top">Top</option>
						</select></td>
					</tr>
					<tr>
						<td nowrap="nowrap" height="30"><span fcklang="DlgImgHeight">Height</span>&nbsp;</td>
						<td><input type="text" size="3" id="txtHeight" /></td>
						<td><span fcklang="DlgImgHSpace">HSpace</span></td>
						<td><input name="text2" type="text" id="txtHSpace" size="2" /></td>
						<td><span fcklang="DlgImgVSpace">VSpace</span></td>
						<td><input name="text3" type="text" id="txtVSpace" size="2" /></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
